<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>cozy workout Â· timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <!-- tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="presets">ğŸ“‹ Preset Workout</button>
            <button class="tab-btn" data-tab="custom">âœ¨ Custom Timer</button>
            <button class="tab-btn" data-tab="stopwatch">â±ï¸ Stopwatch</button>
        </div>

        <!-- timer display -->
        <div class="timer-display">
            <div class="time" id="timerDisplay">20:00</div>
            <div class="round-info" id="roundDisplay">ready</div>
        </div>

        <!-- workout structure info -->
        <div class="structure-info" id="structureInfo"></div>

        <!-- presets tab content -->
        <div id="presetsTab" class="tab-content">
            <div class="preset-categories">
                <span class="category-pill active" data-category="all">all</span>
                <span class="category-pill" data-category="hiit">ğŸ”¥ hiit</span>
                <span class="category-pill" data-category="strength">ğŸ’ª strength</span>
                <span class="category-pill" data-category="cardio">ğŸƒ cardio</span>
                <span class="category-pill" data-category="flex">ğŸ§˜ flex</span>
            </div>

            <div class="presets-grid" id="presetsGrid">
                <!-- populated by js -->
            </div>
        </div>

        <!-- custom tab content -->
        <div id="customTab" class="tab-content" style="display: none;">
            <div class="custom-panel">
                <div class="custom-tabs">
                    <button class="custom-tab-btn active" data-custom-type="rounds">ğŸ”„ rounds based</button>
                    <button class="custom-tab-btn" data-custom-type="sets">ğŸ¯ sets based</button>
                    <button class="custom-tab-btn" data-custom-type="simple">â±ï¸ simple</button>
                </div>

                <!-- rounds based (EMOM, Tabata style) -->
                <div id="customRoundsPanel" class="custom-type-panel">
                    <div class="input-row">
                        <div class="input-group">
                            <label>rounds</label>
                            <input type="number" id="customRounds" value="4" min="1" max="20">
                        </div>
                        <div class="input-group">
                            <label>exercises/round</label>
                            <input type="number" id="customExPerRound" value="4" min="1" max="20">
                        </div>
                        <div class="input-group">
                            <label>sets/exercise</label>
                            <input type="number" id="customSetsPerEx" value="2" min="1" max="10">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>work (sec)</label>
                            <input type="number" id="customWorkRounds" value="20" min="1" max="300">
                        </div>
                        <div class="input-group">
                            <label>rest (sec)</label>
                            <input type="number" id="customRestRounds" value="10" min="0" max="300">
                        </div>
                        <div class="input-group">
                            <label>round break (sec)</label>
                            <input type="number" id="customRoundBreak" value="30" min="0" max="600">
                        </div>
                    </div>
                </div>

                <!-- sets based (HIIT, Circuit style) -->
                <div id="customSetsPanel" class="custom-type-panel" style="display: none;">
                    <div class="input-row">
                        <div class="input-group">
                            <label>sets</label>
                            <input type="number" id="customSets" value="3" min="1" max="20">
                        </div>
                        <div class="input-group">
                            <label>exercises/set</label>
                            <input type="number" id="customExPerSet" value="8" min="1" max="20">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>work (sec)</label>
                            <input type="number" id="customWorkSets" value="40" min="1" max="300">
                        </div>
                        <div class="input-group">
                            <label>rest (sec)</label>
                            <input type="number" id="customRestSets" value="20" min="0" max="300">
                        </div>
                        <div class="input-group">
                            <label>set break (sec)</label>
                            <input type="number" id="customSetBreak" value="60" min="0" max="600">
                        </div>
                    </div>
                </div>

                <!-- simple (AMRAP, Warmup style) -->
                <div id="customSimplePanel" class="custom-type-panel" style="display: none;">
                    <div class="input-row">
                        <div class="input-group">
                            <label>work (min:sec)</label>
                            <div style="display: flex; gap: 0.3rem;">
                                <input type="text" id="customWorkMin" placeholder="00" value="20" maxlength="2"> :
                                <input type="text" id="customWorkSec" placeholder="00" value="00" maxlength="2">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>rest (sec)</label>
                            <input type="number" id="customRestSimple" value="0" min="0" max="300">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>rounds</label>
                            <input type="number" id="customSimpleRounds" value="1" min="1" max="50">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- stopwatch tab content -->
        <div id="stopwatchTab" class="tab-content" style="display: none;">
            <div class="stopwatch-panel">
                <p>simple stopwatch â€” start when ready</p>
            </div>
        </div>

        <!-- current exercise info -->
        <div class="exercise-info" id="exerciseInfo"></div>

        <!-- control buttons -->
        <div class="controls">
            <button class="btn" id="startBtn">â–¶ start</button>
            <button class="btn btn-secondary" id="pauseBtn">â¸ pause</button>
            <button class="btn btn-secondary" id="resetBtn">â†º reset</button>
        </div>
        <div class="status-badge" id="statusMessage">ready Â· select a preset</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
