<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Fitness Workout Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <!-- tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="presets">üìã Preset Timer</button>
            <button class="tab-btn" data-tab="custom">‚ú® Custom</button>
            <button class="tab-btn" data-tab="stopwatch">‚è±Ô∏è Stopwatch</button>
        </div>

        <!-- month counter for stopwatch (hidden by default) -->
        <div class="month-counter" id="monthCounter"></div>
        
        <!-- timer display -->
        <div class="timer-display">
            <div class="time" id="timerDisplay">00:00.00</div>
        </div>

        <!-- status badge -->
        <div class="status-badge" id="statusMessage">‚è≥ Standby</div>
        
        <!-- workout structure info -->
        <div class="structure-info" id="structureInfo">
            <span class="progress-item">Ready</span>
        </div>

        <!-- presets tab content -->
        <div id="presetsTab" class="tab-content">
            <div class="preset-categories">
                <span class="category-pill active" data-category="all">All</span>
                <span class="category-pill" data-category="hiit">üî• HIIT</span>
                <span class="category-pill" data-category="strength">üí™ Strength</span>
                <span class="category-pill" data-category="cardio">üèÉ Cardio</span>
                <span class="category-pill" data-category="flex">üßò Flex</span>
            </div>

            <div class="presets-grid" id="presetsGrid">
                <!-- populated by js -->
            </div>
        </div>

        <!-- custom tab content -->
        <div id="customTab" class="tab-content" style="display: none;">
            <div class="custom-panel">
                <div class="custom-tabs">
                    <button class="custom-tab-btn active" data-custom-type="rounds">üîÑ Rounds</button>
                    <button class="custom-tab-btn" data-custom-type="sets">üéØ Sets</button>
                    <button class="custom-tab-btn" data-custom-type="simple">‚è±Ô∏è Simple</button>
                </div>

                <!-- rounds based (EMOM, Tabata-style HIIT) -->
                <div id="customRoundsPanel" class="custom-type-panel">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Round/s</label>
                            <input type="number" class="required" id="roundRounds" placeholder="0" min="1">
                        </div>
                        <div class="input-group">
                            <label>Set/s per round</label>
                            <input type="number" class="required" id="roundSets" placeholder="0" min="1">
                        </div>
                        <div class="input-group">
                            <label>Exercise/s per set</label>
                            <input type="number" class="required" id="roundExercises" placeholder="0" min="1">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Work (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="roundWorkMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="roundWorkSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Rest (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="roundRestMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="roundRestSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Break (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="roundBreakMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="roundBreakSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- sets based (HIIT, Circuit style) -->
                <div id="customSetsPanel" class="custom-type-panel" style="display: none;">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Set/s</label>
                            <input type="number" class="required" id="setGroups" placeholder="0" min="1">
                        </div>
                        <div class="input-group">
                            <label>Exercise/s per set</label>
                            <input type="number" class="required" id="setExercises" placeholder="0" min="1">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Work (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="setWorkMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="setWorkSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Rest (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="setRestMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="setRestSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Break (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="setBreakMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="setBreakSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- simple (AMRAP, Warmup style) -->
                <div id="customSimplePanel" class="custom-type-panel" style="display: none;">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Round/s</label>
                            <input type="number" class="required" id="simpleRounds" placeholder="0" min="1">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Work (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="simpleWorkMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="simpleWorkSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Rest (min:sec)</label>
                            <div style="display: flex; gap: 0.2rem;">
                                <input type="text" class="required" id="simpleRestMin" placeholder="00" style="max-width: 45px;"> :
                                <input type="text" class="required" id="simpleRestSec" placeholder="00" style="max-width: 45px;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State (shown when no dropdown selected) -->
                <div class="empty-state" id="emptyState">
                    ‚¨ÜÔ∏è Select a timer type to begin
                </div>
                
                <!-- Error Message -->
                <div class="error-message" id="errorMessage">‚ö†Ô∏è Please fill all required fields</div>
            </div>
        </div>

        <!-- stopwatch tab content -->
        <div id="stopwatchTab" class="tab-content" style="display: none;">
            <div class="stopwatch-panel">
                <!-- Lap time will go here (blank for now) -->
                <div class="lap-time" id="lapDisplay"></div>
            </div>
        </div>

        <!-- control buttons -->
        <div class="controls">
            <button class="btn" id="startBtn">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <path d="M72,39.88V216.12a8,8,0,0,0,12.15,6.69l144.08-88.12a7.82,7.82,0,0,0,0-13.38L84.15,33.19A8,8,0,0,0,72,39.88Z"
                        fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"/>
                </svg>
                <span>Start</span>
            </button>
            <button class="btn" id="pauseBtn">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <rect x="152" y="40" width="56" height="176" rx="8"
                        fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"/>
                    <rect x="48" y="40" width="56" height="176" rx="8"
                        fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"/>
                </svg>
                <span>Pause</span>
            </button>
            <button class="btn" id="resetBtn">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <polyline points="24 56 24 104 72 104"
                        fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"/>
                    <path d="M67.59,192A88,88,0,1,0,65.77,65.77L24,104"
                        fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"/>
                </svg>
                <span>Reset</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
