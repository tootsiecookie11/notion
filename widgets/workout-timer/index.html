<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cozy workout Â· timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <!-- tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="presets">ğŸ“‹ Preset Workout</button>
            <button class="tab-btn" data-tab="custom">âœ¨ Custom Timer</button>
            <button class="tab-btn" data-tab="stopwatch">â±ï¸ Stopwatch</button>
        </div>

        <!-- timer display (shared) -->
        <div class="timer-display">
            <div class="time" id="timerDisplay">20:00</div>
            <div class="round-info" id="roundDisplay">round 0/0 Â· rest</div>
            <div class="exercise-info" id="exerciseDisplay">exercise 1/4 Â· set 1/3</div>
        </div>

        <!-- presets tab content -->
        <div id="presetsTab" class="tab-content">
            <div class="preset-categories">
                <span class="category-pill active" data-category="all">All</span>
                <span class="category-pill" data-category="hiit">ğŸ”¥ HIIT</span>
                <span class="category-pill" data-category="strength">ğŸ’ª Strength</span>
                <span class="category-pill" data-category="cardio">ğŸƒ Cardio</span>
                <span class="category-pill" data-category="flex">ğŸ§˜ Flex</span>
            </div>

            <div class="presets-grid" id="presetsGrid">
                <!-- populated by js -->
            </div>
        </div>

        <!-- custom tab content (hidden by default) -->
        <div id="customTab" class="tab-content" style="display: none;">
            <div class="custom-panel">
                <div class="input-row">
                    <div class="input-group">
                        <label>work (min:sec)</label>
                        <div style="display: flex; gap: 0.3rem;">
                            <input type="text" id="workMin" placeholder="00" value="00" maxlength="2"> :
                            <input type="text" id="workSec" placeholder="30" value="30" maxlength="2">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>rest (sec)</label>
                        <input type="number" id="restSec" placeholder="15" value="15" min="0" max="300">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>rounds</label>
                        <input type="number" id="roundsTotal" placeholder="8" value="8" min="1">
                    </div>
                    <div class="input-group">
                        <label>sets</label>
                        <input type="number" id="setsTotal" placeholder="3" value="3" min="1">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>set break (sec)</label>
                        <input type="number" id="setBreakSec" placeholder="60" value="60" min="0">
                    </div>
                </div>
            </div>
        </div>

        <!-- stopwatch tab content (hidden) -->
        <div id="stopwatchTab" class="tab-content" style="display: none;">
            <div class="stopwatch-panel">
                <p>simple stopwatch â€” start when ready</p>
            </div>
        </div>

        <!-- control buttons -->
        <div class="controls">
            <button class="btn" id="startBtn">â–¶ start</button>
            <button class="btn btn-secondary" id="pauseBtn">â¸ pause</button>
            <button class="btn btn-secondary" id="resetBtn">â†º reset</button>
        </div>
        <div class="status-badge" id="statusMessage">ready Â· select a preset or set custom</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
